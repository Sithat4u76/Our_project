        <div class="content" id="content">
            <div class="header">
                <div class="menu" onclick="MenuToggle()""><img src="../assets/icons/menu-burger.png" alt=""></div>
                <h1>POS Mangement System</h1>
                <div class="right_header">
                    <input class="input-date" type="text" id="myFormattedDate" readonly>
                    <input class="input-date" type="time" id="myTime">

            <!-- remove my code and-->
            <!-- write content here --> 
            <div class="product-container">
                <div class="product-header">
                <h1>Product Store</h1>
                </div>

                <div class="product-content">

                    <!-- Search -->
                    <div class="product-search-box-content">
                        <input class="search-product" type="text" id="product-searchInput" placeholder="Search by Product ID..." />
                        <button id="btn-search-product" onclick="searchProduct()">Search</button>
                        <button class="btn-reset-product" onclick="resetSearch()">Reset</button>
                    </div>

                    <!-- Actions -->
                    <div class="flex-row">
                        <button class="product-btn" onclick="openModal('add')">+ Add Product</button>
                    </div>

                    <!-- Table -->
                    <table id="productTable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Type</th>
                            <th>Size</th>
                            <th>Price</th>
                            <th>In Stock</th>
                            <th>Image</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <!-- Add Product Modal -->
                <div id="addModal" class="modal">
                <div class="modal-overlay" onclick="closeModal('add')"></div>
                <div class="modal-content" onclick="event.stopPropagation()">
                    <button class="modal-close" onclick="closeModal('add')">&times;</button>
                    <h2>Add New Product</h2>
                    <form id="product-addForm">
                    <label>ID:</label>
                    <input type="text" name="id" placeholder="Product ID" required />

                    <label>Type:</label>
                    <input type="text" name="type" placeholder="e.g., Shirt, Pants" required />

                    <label>Size:</label>
                    <input type="text" name="size" placeholder="e.g., L, XL" required />

                    <label>Price:</label>
                    <input type="number" name="price" step="0.01" placeholder="e.g., 19.99" required />

                    <label>In Stock:</label>
                    <input type="number" name="instock" placeholder="e.g., 50" required />

                    <label>Image URL:</label>
                    <input type="url" name="image" placeholder="https://example.com/image.jpg " required />

                    <div class="modal-actions">
                        <button type="submit" class="btn-submit">Add Product</button>
                        <button type="button" class="btn-cancel" onclick="closeModal('add')">Cancel</button>
                    </div>
                    </form>
                </div>
                </div>

                <!-- Edit Product Modal -->
                <div id="editModal" class="modal">
                <div class="modal-overlay" onclick="closeModal('edit')"></div>
                <div class="modal-content" onclick="event.stopPropagation()">
                    <button class="modal-close" onclick="closeModal('edit')">&times;</button>
                    <h2>Edit Product</h2>
                    <form id="product-editForm">
                    <input type="hidden" name="id" />
                    
                    <label>Type:</label>
                    <input type="text" name="type" required />

                    <label>Size:</label>
                    <input type="text" name="size" required />

                    <label>Price:</label>
                    <input type="number" name="price" step="0.01" required />

                    <label>In Stock:</label>
                    <input type="number" name="instock" required />

                    <label>Image URL:</label>
                    <input type="url" name="image" required />

                    <div class="modal-actions">
                        <button type="submit" class="btn-submit">Update Product</button>
                        <button type="button" class="btn-cancel" onclick="closeModal('edit')">Cancel</button>
                    </div>
                    </form>
                </div>
                </div>
            </div>
            <!-- end content --> 
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
