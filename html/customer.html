        <div class="content" id="content">
            <div class="header">
                <div class="menu" onclick="MenuToggle()""><img src="/assets/icons/menu-burger.png" alt=""></div>
                <h1>POS Mangement System</h1>
                <div class="right_header">

                    <input class="input-date" type="time" id="myTime">

            <!-- remove my code and-->
            <!-- write content here --> 
            <div class="customer-container">
                <div class="customer-header">
                <h1>Customer Store</h1>
                </div>

                <div class="customer-content">

                    <!-- Search -->
                    <div class="customer-search-box-content">
                        <input class="search-customer" type="text" id="customer-searchInput" placeholder="Search by Customer ID..." />
                        <button id="btn-search-customer" onclick="searchCustomer()">Search</button>
                        <button class="btn-reset-customer" onclick="resetSearch()">Reset</button>
                    </div>

                    <!-- Actions -->
                    <div class="flex-row">
                        <button class="customer-btn" onclick="openModal('add')">+ Add Customer</button>
                    </div>

                    <!-- Table -->
                    <table id="customerTable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>Image</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr id="row">
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Add customer Modal -->
                <div id="addModal" class="modal">
                <div class="modal-overlay" onclick="closeModal('add')"></div>
                <div class="modal-content" onclick="event.stopPropagation()">
                    <button class="modal-close" onclick="closeModal('add')">&times;</button>
                    <h2>Add New Customer</h2>
                    <form id="customer-addForm">
                    <label>ID:</label>
                    <input type="text" name="id" placeholder="Customer ID" required />

                    <label>Name:</label>
                    <input type="text" name="name" placeholder="Customer Name"  required />

                    <label>Email:</label>
                    <input type="text" name="email" placeholder="Customer Email" required />

                    <label>Phone:</label>
                    <input type="number" name="phone" placeholder="Customer Phone" required />

                    <label>Address:</label>
                    <input type="text" name="address" placeholder="Customer Address" required />

                    <label>Image URL:</label>
                    <input type="url" name="image" placeholder="https://example.com/image.jpg" required />

                    <div class="modal-actions">
                        <button type="submit" class="btn-submit">Add Customer</button>
                        <button type="button" class="btn-cancel" onclick="closeModal('add')">Cancel</button>
                    </div>
                    </form>
                </div>
                </div>

                <!-- Edit customer Modal -->
                <div id="editModal" class="modal">
                <div class="modal-overlay" onclick="closeModal('edit')"></div>
                <div class="modal-content" onclick="event.stopPropagation()">
                    <button class="modal-close" onclick="closeModal('edit')">&times;</button>
                    <h2>Edit Customer</h2>
                    <form id="customer-editForm">
                    <label>ID:</label>
                    <input type="text" name="id"  placeholder="Customer ID" />
                    
                    <label>Name:</label>
                    <input type="text" name="name"  placeholder="Customer Name" required />

                    <label>Eamaill:</label>
                    <input type="text" name="email"  placeholder="Customer Email" required />

                    <label>Phone:</label>
                    <input type="number" name="phone"  placeholder="Customer Phone" required />

                    <label>Address:</label>
                    <input type="text" name="address"  placeholder="Customer Address" required />

                    <label>Image URL:</label>
                    <input type="url" name="image" placeholder="https://example.com/image.jpg " required />

                    <div class="modal-actions">
                        <button type="submit" class="btn-submit">Update Customer</button>
                        <button type="button" class="btn-cancel" onclick="closeModal('edit')">Cancel</button>
                    </div>
                    </form>
                </div>
                </div>
            </div>
            <!-- end content --> 
        </div>
