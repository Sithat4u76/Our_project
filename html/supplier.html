            <div class="supplier-container">
                <div class="supplier-header">
                <h1>Supplier Store</h1>
                </div>

                <div class="supplier-content">

                    <!-- Search -->
                    <div class="supplier-search-box-content">
                        <input class="search-supplier" type="text" id="supplier-searchInput" placeholder="Search by supplier ID..." />
                        <button id="btn-search-supplier" onclick="searchsupplier()">Search</button>
                        <button class="btn-reset-supplier" onclick="resetSearch()">Reset</button>
                    </div>

                    <!-- Actions -->
                    <div class="flex-row">
                        <button class="supplier-btn" onclick="openModal('add')">+ Add supplier</button>
                    </div>

                    <!-- Table -->
                    <table id="supplierTable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Contect</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Image</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <!-- Add supplier Modal -->
                <div id="addModal" class="modal">
                <div class="modal-overlay" onclick="closeModal('add')"></div>
                <div class="modal-content" onclick="event.stopPropagation()">
                    <button class="modal-close" onclick="closeModal('add')">&times;</button>
                    <h2>Add New supplier</h2>
                    <form id="supplier-addForm">
                    <label>ID:</label>
                    <input type="text" name="id" placeholder="Supplier ID" required />

                    <label>Name:</label>
                    <input type="text" name="name" placeholder="Supplier Name" required />

                    <label>Contect:</label>
                    <input type="text" name="contect" placeholder="link FB or TEL" required />

                    <label>Phone:</label>
                    <input type="number" name="phone" placeholder="eg. +85509302983" required />

                    <label>Email:</label>
                    <input type="text" name="email" placeholder="eg. supplier@gmail.com" required />

                    <label>Image URL:</label>
                    <input type="url" name="image" placeholder="https://example.com/image.jpg " />

                    <div class="modal-actions">
                        <button type="submit" class="btn-submit">Add supplier</button>
                        <button type="button" class="btn-cancel" onclick="closeModal('add')">Cancel</button>
                    </div>
                    </form>
                </div>
                </div>

                <!-- Edit supplier Modal -->
                <div id="editModal" class="modal">
                <div class="modal-overlay" onclick="closeModal('edit')"></div>
                <div class="modal-content" onclick="event.stopPropagation()">
                    <button class="modal-close" onclick="closeModal('edit')">&times;</button>
                    <h2>Edit supplier</h2>
                    <form id="supplier-editForm">
                    <input type="hidden" name="id" />
                    
                    <label>Name:</label>
                    <input type="text" name="name" required />

                    <label>contect:</label>
                    <input type="text" name="conntect" required />

                    <label>Phone:</label>
                    <input type="number" name="phone" step="0.01" required />

                    <label>Email:</label>
                    <input type="email" name="email" required />

                    <label>Image URL:</label>
                    <input type="url" name="image" required />

                    <div class="modal-actions">
                        <button type="submit" class="btn-submit">Update Supplier</button>
                        <button type="button" class="btn-cancel" onclick="closeModal('edit')">Cancel</button>
                    </div>
                    </form>
                </div>
                </div>
            </div>
